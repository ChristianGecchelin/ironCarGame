<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cochecitos</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <audio loop autoplay  src="./audios/menu.mp3" type='audio/mpeg'></audio>
    <div class="game-intro" id="gameMenu" contenteditable="false">
      <img src="./images/inicio.png" alt="" class="logo-img" />
      <br />
      <a href="./canvas.html"><button id="start-button">StartGame</button></a>
      <div class="divInstructions">
        <p>
          Use the <span class="redText">left</span>,
          <span class="redText">right</span>,
          <span class="redText">up</span> and
          <span class="redText">down</span> arrow to control the car!
        </p>
      </div>
      <img src="./images/arrows.png" alt="" class="arrows-img" />
    </div>

    <div id="game-board">
      <div id="endScreen" style="display: none">
        <h1>Game Over</h1>
        <p>Your score was: <span id="score"></span></p>
        <input
          id="restartButton"
          class="button"
          type="button"
          value="Refresh"
        />
      </div>
      <div id="placeHolderImg"></div>
   <script>
     document.ready(function() {
      var sonido = new Audio("./audios/menu.mp3");
      sonido.play();
});
   </script>
  </body>
</html>
